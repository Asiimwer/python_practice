<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data View</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #f8f9fa; 
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .table-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center">Student Database</h1>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" class="form-control" id="searchInput" placeholder="Search for students...">
        </div>

        <div class="table-container">
            <form >
                <table class="table table-striped table-hover" id="studentTable">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>NameS</th>
                            <th>Gender</th>
                            <!-- <th>DOB</th>
                            <th>Campus</th>
                            <th>Status</th>
                            <th>Year</th>
                            <th>Course 1</th>
                            <th>Grade</th>
                            <th>Course 2</th>
                            <th>Grade</th>  
                            <th>Action</th> -->

                        </tr>
                    </thead>
                    <tbody>
                        {% for student in student_info%}
                        <tr>
                            <td>{{student[0]}}</td>
                            <td>{{student[1]}}</td>
                            <td>{{student[2]}}</td>
                            <!-- <td>{{student[3]}}</td>
                            <td>{{student[4]}}</td>
                            <td>{{student[5]}}</td>
                            <td>{{student[6]}}</td>
                            <td>{{student[7]}}</td>
                            <td>{{student[8]}}</td>
                            <td>{{student[9]}}</td>
                            <td>{{student[10]}}</td> -->
                        {%endfor%}
                        
                            <td>
                                <button class="btn btn-success btn-sm">View</button>     
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Search functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let table = document.getElementById('studentTable');
            let tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName('td');
                let display = false;
                
                for (let j = 0; j < td.length; j++) {
                    if (td[j].textContent.toLowerCase().indexOf(filter) > -1) {
                        display = true;
                        break;
                    }
                }
                tr[i].style.display = display ? '' : 'none';
            }
        });
    </script>
</body>
</html></html>
